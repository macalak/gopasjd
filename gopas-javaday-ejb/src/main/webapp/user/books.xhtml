<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="../template/template.xhtml">
	<ui:define name="content">
		<h3>All Books</h3>
		<h:dataTable value="#{booksController.allBooks}" var="book"
			styleClass="book-table" headerClass="book-table-header"
			rowClasses="book-table-odd-row,book-table-even-row">

			<h:column>
				<!-- column header -->
				<f:facet name="header">ISBN</f:facet>
				<!-- row record -->
    				#{book.isbn}
    			</h:column>

			<h:column>
				<f:facet name="header">Title</f:facet>
    				#{book.title}
    			</h:column>

			<h:column>
				<f:facet name="header">Author</f:facet>
    				#{book.author}
    			</h:column>

			<h:column>
				<f:facet name="header">Genre</f:facet>
    				#{book.genre}
   			</h:column>
   			
			<h:column>
				<f:facet name="header">Available</f:facet>
    				#{book.availability}
   			</h:column>
    			
    			
		</h:dataTable>
	</ui:define>
	</ui:composition>

</html>
